<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Shop the latest trends at Clothing Store. Browse, add to cart, and checkout with ease!">
  <title>Clothing Store</title>
  <link rel="icon" href="images/img-1.jpg" type="image/jpeg">
  <link rel="stylesheet" href="src/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>

<body>
  <nav class="navbar" aria-label="Main Navigation">
    <a href="index.html" aria-label="Home">
      <h2>Clothing Store</h2>
    </a>
    <a href="cart.html" aria-label="View Cart">
      <div class="cart">
        <i class="bi bi-cart2" aria-hidden="true"></i>
        <div id="cartAmount" class="cartAmount" aria-live="polite">0</div>
      </div>
    </a>
  </nav>
  <main>
    <div class="shop" id="shop" aria-live="polite"></div>
  </main>
  <footer class="footer">
    <p>&copy; <span id="year"></span> Clothing Store. All rights reserved.</p>
  </footer>
  <script src="src/Data.js"></script>
  <script src="src/main.js"></script>
  <script>
    // Set current year in footer
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>

</html>
